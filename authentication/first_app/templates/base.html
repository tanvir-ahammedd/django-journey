<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Navbar</a>
        <div class="d-flex ms-auto">
          {% if user.is_authenticated %}
          <a href={% url "profile_page" %} class="btn btn-outline-success mx-4 text-white" type="submit" text-white>Profile</a>
          <a href={% url "logout_page" %} class="btn btn-outline-success text-white" type="submit" text-white>Logout</a>
          {% else %}
          <a href={% url "signup_page" %} class="btn btn-outline-success mx-4 text-white" type="submit" text-white>Signup</a>
          <a href={% url "login_page" %} class="btn btn-outline-warning text-white" type="submit" text-white>Login<a/>
          {% endif %}  
        </div>
      </div>
    </nav>
    {% block body %} {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
